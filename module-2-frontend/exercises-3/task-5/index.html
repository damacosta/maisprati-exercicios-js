<!--
  Exercício 4 e 5: CSS Básico, Box Model e Seletores

  Este arquivo define estilos básicos para as principais seções da página:
  <header>, <main> e <footer>. Foram aplicadas cores de fundo e de texto,
  além de propriedades do Box Model (margin, padding e border) para destacar
  visualmente os contornos de cada área.

  Também aplicamos diferentes tipos de seletores para praticar:

  - Seletores de tag: modificamos todos os <h2> para aumentar o tamanho da fonte
    e adicionar um sublinhado (text-decoration: underline).

  - Seletor de classe (.destaque): utilizado para aplicar um fundo sutil e 
    deixar o texto em itálico.

  - Seletor de ID (#importante): usado para aplicar uma borda superior mais espessa
    em um parágrafo específico.

  O objetivo é praticar a organização do CSS, entender a hierarquia de seletores
  e visualizar os efeitos do Box Model.
  -->

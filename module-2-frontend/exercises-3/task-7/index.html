<!-- 
  Exercício 7 - Menu Hamburger Responsivo

  - O menu “hamburger” deve aparecer somente em telas com largura menor ou igual a 600px.
  - Em telas pequenas, a navegação padrão fica oculta para economizar espaço.
  - Ao clicar no ícone do hamburger, o menu de navegação abre ou fecha, facilitando a interação em dispositivos móveis.
  
  Essa técnica é essencial para criar sites responsivos e melhorar a experiência do usuário em smartphones e tablets.
-->

<!--
Exercício 6 - Grid e Flexbox 

Monte uma galeria com oito imagens e legendas,
organizadas por Grid. Além disso, envolva toda a galeria em um contêiner que utilize Flexbox para centralizar o conjunto na página e permitir que as figuras quebrem de linha quando a largura for limitada. 

Ajuste o número de colunas do
Grid para telas menores por meio de media query.
-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 5 - Galeria de Gatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="gallery">
            <figure>
                <img src="/task-5/img/meme-cat (1).jpg" alt="Gato branco com uma mancha preta na cabeça e um olhar fixo e surpreso.">
                <figcaption>Quando a pessoa conta a mesma história pela quinta vez.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (2).jpg" alt="Close-up de um gato preto com olhos verdes e uma expressão de desdém.">
                <figcaption>Minha cara analisando a fatura do cartão de crédito.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (3).jpg" alt="Gato preto e branco com olhos marejados, cobrindo a boca com a pata em uma expressão de choro.">
                <figcaption>Eu depois de gastar todo o meu salário em dois dias.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (4).jpg" alt="Gato laranja com uma expressão de nojo olhando para um pote de ração.">
                <figcaption>Quando me oferecem salada no churrasco.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (5).jpg" alt="Gato cinza completamente molhado no banho, com água caindo em sua cabeça e um olhar fixo.">
                <figcaption>Repensando todas as minhas escolhas de vida no meio do banho.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (6).jpg" alt="Gato tigrado sentado ao lado de uma taça de martini, com um olhar perplexo.">
                <figcaption>"Só uma para relaxar", eles disseram.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (7).jpg" alt="Gato branco usando um chapéu bucket amarelo e óculos de sol, com um fundo de céu azul.">
                <figcaption>Pronto para julgar o look de todo mundo na praia.</figcaption>
            </figure>
            <figure>
                <img src="/task-5/img/meme-cat (8).jpg" alt="Gato branco e laranja abaixando os óculos de sol com a pata para olhar por cima deles.">
                <figcaption>"O que foi que você disse?"</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
